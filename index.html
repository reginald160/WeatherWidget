<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/custom.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 col-md-offset-4 pt-5 banner">
                <div class="weather">
                    <div class="current">
                        <div class="info">
                            <div>&nbsp;</div>
                            
                            <div class="description text-right" id="description"></div>
        <div class="city"><h2 id="city"></h2></div>
            Nigeria
            <div class="degrees">
                <h1 id="temp"> 19 </h1>
                <span>&#176;</span>
              </div>
         <div class="wind"><small><small>WIND:&nbsp;</small></small><small id="speed">km/h</small> <small>km/h</small></div>
        <div>&nbsp;</div>
        <div class="text-center"><h4 >Longitude:</h4><span id="lat" ></span></div>
        <div class="text-center"><h4 >Latitude:</h4><span id="lon"></span></div>
        </div>
        
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
    
  <script src="js/jquery.js"></script>
   <script src="js/custom.js"></script>  
</body>
</html>
